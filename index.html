<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>MyTone AI - Voice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">MyTone AI</div>
    <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="index.html" class="active">Voice App</a></li>
    </ul>

<section class="app-section">
  <h2>MyTone AI - Text to Voice</h2>
  <p>Type or paste a paragraph below, and listen to it using Web Speech API.</p>

  <textarea id="userInput" placeholder="Enter your paragraph here..." rows="6"></textarea>

  <!-- Language Dropdown -->
  <label>Select Language:</label>
  <select id="languageSelect" class="dropdown">
    <option value="en-IN">English (India)</option>
    <option value="te-IN">Telugu</option>
    <option value="hi-IN">Hindi</option>
    <option value="ta-IN">Tamil</option>
  </select>

  <!-- Tone Dropdown -->
  <label>Select Tone:</label>
  <select id="toneSelect" class="dropdown">
    <option value="0.8">Low</option>
    <option value="1">Medium</option>
    <option value="1.3">High</option>
  </select>
<label>Select Emotion:</label>
<select id="emotionSelect" class="dropdown">
    <option value="normal">Normal</option>
    <option value="happy">Happy</option>
    <option value="friendly">Friendly</option>
    <option value="soft">Soft</option>
    <option value="sad">Sad</option>
    <option value="energetic">Energetic</option>
    <option value="calm">Calm</option>
</select>

  <div class="controls">
    <button id="speakButton" class="btn-primary">ğŸ”Š Speak</button>
    <button id="stopButton" class="btn-secondary">â¹ Stop</button>
  </div>

  <div class="output">
    <h3>Status:</h3>
    <p id="aiResponse">Waiting for input...</p>
  </div>
</section>

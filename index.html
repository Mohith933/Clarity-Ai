<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity AI - Voice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
    <div class="logo">Clarity AI</div>
    <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="index.html" class="active">Voice App</a></li>
    </ul>
    <button id="modeToggle" class="btn-secondary">🌙 Dark Mode</button>
</nav>

    <<section class="app-section">
  <h2>Clarity AI - Text to Voice</h2>
  <p>Type or paste a paragraph below, and listen to it using Web Speech API.</p>

  <textarea id="userInput" placeholder="Enter your paragraph here..." rows="6"></textarea>

  <div class="controls">
    <button id="speakButton" class="btn-primary">🔊 Speak</button>
    <button id="stopButton" class="btn-secondary">⏹ Stop</button>
  </div>

  <div class="output">
    <h3>Status:</h3>
    <p id="aiResponse">Waiting for input...</p>
  </div>
</section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Clarity AI. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="app.js"></script>
